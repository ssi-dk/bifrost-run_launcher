name: Tests

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build docker image
      run: |
        docker build --build-arg BUILD_ENV=dev -t run_launcher .
    - name: Run_tests
      run: >
          docker run 
          --entrypoint "python3 -m pytest -v --doctest-modules --junitxml=junit/test-results.xml --cov=minilims --cov-report=xml --cov-report=html /bifrost/tests/" 
          -e BIFROST_DB_KEY=${{ secrets.MONGODB_ATLAS_CONNECTION }}/bifrost_run_launcher_test 
          run_launcher 